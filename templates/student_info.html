<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ username }}'s Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .profile-card {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 16px;
      text-align: center;
    }

    .profile-card h2 {
      font-weight: bold;
      color: #007bff;
    }

    .profile-info {
      margin-top: 20px;
      text-align: left;
    }

    .profile-info p {
      margin: 10px 0;
      font-size: 16px;
    }

    .logout-btn {
      margin-top: 30px;
    }

    .logout-btn a {
      background-color: #dc3545;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .logout-btn a:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
    
  <div class="profile-card">
    <a href="/dash" style="text-align:centre"> Back To Dashboard </a>

    <h2>Welcome, {{ username }}!</h2>

    <div class="profile-info">
      <p><strong>Email:</strong> {{ st_info.email }}</p>
      <p><strong>User ID:</strong> {{ st_info._id }}</p>
      <p><strong>Chat History:</strong> {{ gh }}</p>
    </div>

    <div class="logout-btn">
      <a href="/logout">Logout</a>
    </div>
  </div>

</body>
</html>
