<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Occurred | PDF Q&A with AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --danger-color: #e74a3b;
            --secondary-color: #f8f9fc;
            --text-color: #5a5c69;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .error-header {
            background: linear-gradient(135deg, var(--danger-color) 0%, #c0392b 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .error-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            background: white;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .error-icon {
            font-size: 5rem;
            color: var(--danger-color);
            margin-bottom: 1.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #2e59d9;
            transform: translateY(-2px);
        }
        
        .error-details {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }
        
        footer {
            margin-top: auto;
            padding: 1.5rem 0;
        }
        
        @media (max-width: 768px) {
            .error-header {
                border-radius: 0;
            }
            
            .error-icon {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-header">
        <div class="container text-center">
            <h1 class="display-5 fw-bold mb-3">Oops! Something Went Wrong</h1>
            <p class="lead">We encountered an issue processing your request</p>
        </div>
    </div>

    <div class="container my-4">
        <div class="error-card p-4 p-md-5">
            <div class="text-center">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h2 class="mb-3">{{ error_title }}</h2>
                <p class="lead">{{ error_message }}</p>
                
                {% if error_details %}
                <div class="text-start mt-4">
                    <h5 class="mb-3">Technical Details:</h5>
                    <div class="error-details">
                        {{ error_details }}
                    </div>
                </div>
                {% endif %}
                
                <div class="d-flex justify-content-center gap-3 mt-5">
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i> Return Home
                    </a>
                    <a href="/upload" class="btn btn-outline-primary">
                        <i class="fas fa-upload me-2"></i> Try Again
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-muted py-4">
        <div class="container">
            <p class="mb-0">Â© 2025 Muthu Theaver Mukulatore with AI. All rights reserved</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
