<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notes Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color:rgb(0, 0, 0);
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            padding-top: 2rem;
            padding-bottom: 4rem;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        
        .card:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }
        
        .card-text {
            font-size: 1.1rem;
            color: var(--dark-color);
            margin-bottom: 0.8rem;
            line-height: 1.6;
        }
        
        .btn {
            border-radius: 50px;
            padding: 8px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
        }
        
        .btn-warning {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }
        
        .alert {
            border-radius: 15px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-top: 20px;
        }
        
        .alert h4 {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        #chage {
            color: var(--accent-color);
            font-weight: 500;
        }
        
        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        /* AI suggestion styling */
        #chage ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        #chage li {
            background: rgba(108, 92, 231, 0.1);
            margin-bottom: 8px;
            padding: 10px 15px;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }
        
        #chage li:hover {
            background: rgba(108, 92, 231, 0.2);
            transform: translateX(5px);
        }
        
        /* Selection highlight */
        ::selection {
            background: rgba(253, 121, 168, 0.3);
            color: inherit;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .card-title {
                font-size: 1.3rem;
            }
            
            .card-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-5">
            <h1 class="page-title floating">
                <i class="fas fa-book-open me-2"></i>Your Notes Details
            </h1>
        </div>
        
        {% for i in data %}
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-heading me-2"></i>Title: {{i.TITLE}}
                        </h5>
                        <div class="card-text" id="des">
                            <i class="fas fa-align-left me-2"></i><strong>Description:</strong> 
                            <div class="mt-2 p-3 bg-light rounded">{{i.DATA}}</div>
                        </div>
                        <div class="card-text mt-3">
                            <i class="fas fa-user me-2"></i><strong>By:</strong> {{i.STUDENT_NAME}}
                        </div>
                        <br>
                        <div class="d-flex justify-content-between mt-4">
                            <a href="/edit/{{i._id}}" class="btn btn-warning">
                                <i class="fas fa-edit me-1"></i> Edit
                            </a>
                            <form action="{{url_for('delelte', post_id=i._id)}}" method="post">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash-alt me-1"></i> Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="alert alert-secondary mt-4">
                    <h4>
                        <i class="fas fa-robot me-2"></i>AI Suggestions 
                        <small class="text-muted">(Select any text from your description)</small>
                    </h4>
                    <div class="mt-3">
                        <span id="chage" class="d-block p-2"></span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    
    <script>
        document.getElementById("des").onmouseup = function() {
            let suggest = window.getSelection().toString().trim();
            if (!suggest) return;
            
            document.getElementById("chage").innerHTML = `
                <div class="text-center py-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 mb-0">Analyzing your selection...</p>
                </div>
            `;
            
            fetch(`/get-suggestion?qury=${suggest}`)
                .then(res => res.json())
                .then(data => {
                    const lines = data["content"].split(/\n|â€¢/).map(line => line.trim()).filter(line => line);
                    if (lines.length === 0) {
                        document.getElementById("chage").innerHTML = `
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                No specific suggestions found. Try selecting different text.
                            </div>
                        `;
                        return;
                    }
                    
                    const ul = document.createElement("ul");
                    ul.className = "list-unstyled";
                    
                    lines.forEach(line => {
                        if (!line) return;
                        const li = document.createElement("li");
                        li.innerHTML = `<i class="fas fa-lightbulb me-2 text-warning"></i>${line}`;
                        ul.appendChild(li);
                    });
                    
                    document.getElementById("chage").innerHTML = "";
                    document.getElementById("chage").appendChild(ul);
                })
                .catch(e => {
                    console.error(e);
                    document.getElementById("chage").innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Failed to load suggestions. Please try again later.
                        </div>
                    `;
                });
        };
    </script>
</body>
</html>
